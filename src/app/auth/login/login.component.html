<app-header *ngIf="showNav"></app-header>
<div class="container loginPage">
    <div class="row">
        <div class="col-12 col-sm-5 mx-sm-auto py-5">
            <h3 class="fw-bold mb-5 text-center mt-5">Login Page</h3>
            <div *ngIf="alertError" class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Failed! </strong>{{message}}
            </div>
            <form class="" [formGroup]="formValue">
                <div class="form-floating mb-4">
                    <input type="email" formControlName="email" class="form-control text-center" id="floatingInput" placeholder="name@example.com">
                    <label class="text-center w-100" for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" formControlName="password" value="qwerty" class="form-control text-center" id="floatingPassword" placeholder="Password">
                    <label class="text-center w-100" for="floatingPassword">Password</label>
                </div>
                <div class="d-grid gap-2">
                    <button class="fw-bold btn btn-lg btn-block text-white mt-4" (click)="postLogin()">Login</button>
                  </div>
            </form>
        </div>
    </div>
</div>
