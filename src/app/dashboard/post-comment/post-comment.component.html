<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col-12 col-sm-6 mx-sm-auto">
            <h1 class="text-center mb-0">Post</h1>
            <i (click)="backClicked()" style="font-size: 1.5rem !important; cursor: pointer;" class="fa fa-arrow-left text-dark"></i>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-sm-5 mx-sm-auto">
            <div class="list-post">
                <dl class="row">
                    <dt class="col-sm-12">{{ getDataPost.title }}</dt>
                    <dd class="col-sm-12">
                        <p>{{ getDataPost.body }}</p>
                    </dd>
                </dl>
                <h6 class="fw-bold mt-2">All Comment</h6>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" *ngFor="let result of getDataComment">
                        <p class="fw-bold">Name : {{ result.name.toUpperCase() }}</p>
                        <p class="">Email : {{ result.email }}</p>
                        <p class="">Comment : {{ result.body }}</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
