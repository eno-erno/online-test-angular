<app-header></app-header>
<div class="container post-page">
    <div class="row">
        <div class="col-12 col-sm-5 mx-sm-auto">
            <h1 class="text-center mb-0">Post</h1>

            <div class="searching mt-5">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control text-center text-center" (keydown)="searchPost($event)" id="floatingInput" placeholder="name@example.com">
                    <label class="w-100 text-center fw-bold" for="floatingInput">Search</label>
                </div>
            </div>

            <div class="list-post">
                <dl class="row" *ngFor="let result of getDataPost | paginate: { itemsPerPage: 10, currentPage: p }">
                    <dt class="col-sm-12">{{ result.title }}</dt>
                    <dd class="col-sm-12">
                        <p>{{ result.body }}</p>
                            <a routerLink="/detail-comment/{{result.id}}">
                                <i class="fa fa-comment-o"></i> {{randomInteger(1,100)}}
                            </a>
                            <a class="fw-bold text-decoration-none" routerLink="/detail-pos/{{result.id}}">Detail</a>
                    </dd>
                </dl>
            </div>
            <pagination-controls (pageChange)="p = $event" class="mt-3"></pagination-controls>
        </div>
    </div>
</div>
